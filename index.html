<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
    <link rel="stylesheet" href="styyle.css">
</head>

<body>
    <main>
        <div class="container">
            <header class="header">
                <h1 id="hone">freeCodeCamp Survey Form</h1>
                <p id="para">Thank you for taking the time to help us improve the platform</p>
            </header>
            <section>
                <form action="" id="inpu">
                    <div class="inpu-t">
                        <label for="" id="name">Name</label>
                        <input type="text" placeholder="Enter your name" required id="name" class="inputed">
                    </div>
                    <div class="inpu-t">
                        <label for="" id="email">Email</label>
                        <input type="email" placeholder="Enter your Email" required id="email" class="inputed">
                    </div>
                    <div class="inpu-t">
                        <label for="" id="age">Age(optional)</label>
                        <input type="number" id="age" class="inputed">
                    </div>
                    <div class="inpu-t">
                        <p>Which option best describes your current role?</p>
                        <select id="dropdown" name="role" class="form-control" required>
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="inpu-t">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <label for=""> <input type="radio" class="inpu-t-radio">Definitely</label>
                        <label for=""> <input type="radio" class="inpu-t-radio">Maybe</label>
                        <label for=""> <input type="radio" class="inpu-t-radio">Not sure</label>
                    </div>
                    <div class="inpu-t">
                        <label for="">What is your favorite feature of freeCodeCamp?</label>
                        <input type="text">
                    </div>
                    <div class="inpu-t">
                        <h3>What would you like to see improved? (Check all that apply)</h3>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">Front-end Projects</label>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">Back-end Projects</label>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">Data Visualization</label>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">Challenges</label>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">Open Source Community</label>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">Gitter HELP rooms</label>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">Videos</label>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">City meetups</label>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">Wiki</label>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">Forum</label>
                        <label for=""><input type="checkbox" class="inpu-t-checkbox">Aditional Courses</label>
                    </div>
                    <div class="inpu-t">
                        <p>Any comments or suggestions?</p>
                        <textarea placeholder="Enter your comments here..." class="inpu-t-textarea"></textarea>
                    </div>
                    <button type="submit" id="submit" class="submit-b">Submit</button>
                </form>
            </section>

    </main>
    </div>
</body>

</html>
